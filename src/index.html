<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MinMax</title>
  </head>
  <body>
    <nav class="navbar navbar-dark justify-content-center bg-dark" role="alert">
      <h4 class="text-light">MinMax Tic Tac Toe</h4>
    </nav>
    <main class="mt-5">
      <div class="container grid">
        <!-- row 1 -->
        <div class="row">
          <div data-id="1" class="col-4 cell bg-light border border-dark"></div>
          <div data-id="2" class="col-4 cell bg-light border border-dark"></div>
          <div data-id="3" class="col-4 cell bg-light border border-dark"></div>
        </div>
        <!-- row 2 -->
        <div class="row">
          <div data-id="1" class="col-4 cell bg-light border border-dark"></div>
          <div data-id="2" class="col-4 cell bg-light border border-dark"></div>
          <div data-id="3" class="col-4 cell bg-light border border-dark"></div>
        </div>
        <!-- row 3 -->
        <div class="row">
          <div data-id="1" class="col-4 cell bg-light border border-dark"></div>
          <div data-id="2" class="col-4 cell bg-light border border-dark"></div>
          <div data-id="3" class="col-4 cell bg-light border border-dark"></div>
        </div>
      </div>
    </main>
  </body>
</html>
