<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MinMax</title>
  </head>
  <body>
    <nav class="navbar navbar-dark justify-content-center bg-dark" role="alert">
      <h4 class="text-light">MinMax Tic Tac Toe</h4>
    </nav>
    <main class="mt-5">
      <div class="container grid">
        <!-- row 1 -->
        <div class="row">
          <div
            data-id="1"
            id="1"
            class="col-4 d-flex justify-content-center align-items-center cell bg-light border border-dark"
          ></div>
          <div
            data-id="2"
            id="2"
            class="col-4 d-flex justify-content-center align-items-center cell bg-light border border-dark"
          ></div>
          <div
            data-id="3"
            id="3"
            class="col-4 d-flex justify-content-center align-items-center cell bg-light border border-dark"
          ></div>
        </div>
        <!-- row 2 -->
        <div class="row">
          <div
            data-id="4"
            id="4"
            class="col-4 d-flex justify-content-center align-items-center cell bg-light border border-dark"
          ></div>
          <div
            data-id="5"
            id="5"
            class="col-4 d-flex justify-content-center align-items-center cell bg-light border border-dark"
          ></div>
          <div
            data-id="6"
            id="6"
            class="col-4 d-flex justify-content-center align-items-center cell bg-light border border-dark"
          ></div>
        </div>
        <!-- row 3 -->
        <div class="row">
          <div
            data-id="7"
            id="7"
            class="col-4 d-flex justify-content-center align-items-center cell bg-light border border-dark"
          ></div>
          <div
            data-id="8"
            id="8"
            class="col-4 d-flex justify-content-center align-items-center cell bg-light border border-dark"
          ></div>
          <div
            data-id="9"
            id="9"
            class="col-4 d-flex justify-content-center align-items-center cell bg-light border border-dark"
          ></div>
        </div>
      </div>
      <div class="row d-flex justify-content-center mt-3">
        <h2 id="result"></h2>
        <button class="ml-2 btn btn-primary">Start New Game</button>
      </div>
    </main>
  </body>
</html>
